<div class="row">
    <div class="col-lg-6">
        <div class="row" *ngFor="let c of cartDetails" style="padding-bottom: 10px;">
            <div class="col-lg-12">
                <div class="card">
                    <h5 class="card-header">{{c.medicine.medicineName}}</h5>
                    <div class="card-body">
                        <p class="card-text">Quantity: {{c.quantity}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <button class="btn btn-lg btn-success" data-toggle="modal" data-target="#addAddressModal">Place Order</button>
        <div class="modal fade" id="addAddressModal" tabindex="-1" role="dialog" aria-labelledby="modifyAppointmentModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addAddressModalLabel">Add Address</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-lg-12">
                                <label>Address ID:</label>
                                <input type="text" class="form-control"  #addressId required>
                                <label>House Number:</label>
                                <input type="text"  class="form-control" #houseNumber required>
                                <label>Street:</label>
                                <input type="text"  class="form-control" #street required>
                                <label>City: </label>
                                <input type="text" class="form-control"  #city required>
                                <label>State:</label>
                                <input type="text" class="form-control"  #state required>
                                <label>Pincode:</label>
                                <input type="text" class="form-control"  #pincode required>
                                <label>Country:</label>
                                <input type="text" class="form-control"  #country required>
                                <button class="btn btn-sm btn-primary" type="button" (click)="addOrder(addressId.value,houseNumber.value,street.value,city.value,state.value,pincode.value,country.value)">Place
                                    An Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
